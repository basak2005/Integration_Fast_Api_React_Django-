<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <div class="container mt-5">
        <h1>Notes Application</h1>html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <form action="/" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Notes title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Note Description</label>
    <input type="text" class="form-control" id="desc" name="desc" required>
  </div>
  <div class="mb-3">
    <label for="note" class="form-label">Note Content</label>
    <textarea class="form-control" id="note" name="note" rows="3" required></textarea>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="important" name="important">
    <label class="form-check-label" for="important">Mark as Important</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<div class="container mt-4">
    <h2>Your Notes</h2>
    {% for doc in newdoc %}
        <div class="card mb-3 {% if doc.important %}border-warning{% endif %}">
            <div class="card-body">
                <h5 class="card-title">{{doc.title}} {% if doc.important %}<span class="badge bg-warning text-dark">Important</span>{% endif %}</h5>
                <p class="card-text">{{doc.desc}}</p>
                <p class="card-text">{{doc.note}}</p>
            </div>
        </div>
    {% endfor %}
</div>
        </div>
    </div>
</body>
</html>
